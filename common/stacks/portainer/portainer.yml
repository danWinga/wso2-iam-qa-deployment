version: '3.2'

services:
  agent:
    image: portainer/agent:latest
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /home/danwinga/Documents/projects/kra-qa/common/portainer-data:/data
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.role  == manager]
  portainer:
    image: portainer/portainer-ce:latest
    secrets:
      - admin-pass
    command: -H tcp://tasks.agent:9001 --tlsskipverify --admin-password-file '/run/secrets/admin-pass'
    #volumes:
    #  - /mnt/efs/portainer-data:/data
    networks:
      - swarm-net
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.kra.go.ke`)"
        - "traefik.http.routers.portainer.entrypoints=https"
        - "traefik.http.routers.portainer.tls=true"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        - "traefik.docker.network=swarm-net"
networks:
  agent_network:
    driver: overlay
    attachable: true
  swarm-net:
    external: true
secrets:
  admin-pass:
    external: true
volumes:
  portainer_data:
